<div class="dropdown-container" ng-class="{ show: listVisibleM }">
    <div class="dropdown-display" ng-click="show();" ng-class="{ clicked: listVisibleM }">
        <span ng-if="!isPlaceholderM">{{display}}</span>
		<span class="placeholder" ng-if="isPlaceholderM">{{placeholder}}lt;/span>
		<i class="fa fa-angle-down"></i>
    </div>
    <div class="dropdown-list">
        <div>
            <div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelectedM(item) }">
                <span>{{property !== undefined ? item[property] : item}}</span>
                <i class="fa fa-check"></i>
            </div>
        </div>
    </div>
</div>
